<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://static.vecteezy.com/system/resources/thumbnails/002/276/716/small/abstract-geometric-background-in-flat-design-free-vector.jpg') center/cover no-repeat fixed;
    text-align: center;
    color: #fff;
  }
  .header {
    padding: 30px 0;
    text-shadow: 2px 2px 5px #000;
  }
  .header img {
    width: 140px;
  }
  .header h1 {
    font-size: 36px;
    margin-top: 10px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    max-width: 900px;
    margin: 40px auto;
  }
  .item {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 20px;
    backdrop-filter: blur(5px);
    cursor: pointer;
    transition: 0.2s;
  }
  .item:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.05);
  }
  .item img {
    width: 80px;
    margin-bottom: 10px;
  }
  .label {
    font-weight: bold;
    text-shadow: 1px 1px 3px #000;
  }
</style>
</head>
<body>

<div class="header">
  <img src="logo.png" alt="Logo">
  <h1>Application</h1>
</div>

<div class="grid">
  <div class="item"><a href ="https://milcoor.rtarf.mi.th/ords/r/j3data/ระบบแจ้งซ่อมออนไลน์648"><img src="">
    <div class="label">ระบบแจ้งซ่อมออนไลน์</div></a></div>
  <div class="item"><a href ="https://milcoor.rtarf.mi.th/ords/r/j3data/ระบบรวบรวมงานถ่ายรูป"><img src="">
    <div class="label">ระบบรวบรวมงานถ่ายรูป</div></a></div>
  <div class="item"><a href ="https://milcoor.rtarf.mi.th/ords/r/j3data/ระบบรวบรวมคอมพิวเตอร์"><img src="">
    <div class="label">ระบบรวบรวมคอมพิวเตอร์ ยก.ทหาร</div></a></div>
</div>

</body>
</html>
