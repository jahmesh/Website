<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Portal</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('background.jpg') center/cover no-repeat fixed;
    text-align: center;
    color: #fff;
  }
  .header {
    padding: 30px 0;
    text-shadow: 2px 2px 5px #000;
  }
  .header img {
    width: 140px;
  }
  .header h1 {
    font-size: 36px;
    margin-top: 10px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    max-width: 900px;
    margin: 40px auto;
  }
  .item {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 20px;
    backdrop-filter: blur(5px);
    cursor: pointer;
    transition: 0.2s;
  }
  .item:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.05);
  }
  .item img {
    width: 80px;
    margin-bottom: 10px;
  }
  .label {
    font-weight: bold;
    text-shadow: 1px 1px 3px #000;
  }
</style>
</head>
<body>

<div class="header">
  <img src="logo.png" alt="Logo">
  <h1>J3 INTRANET PORTAL</h1>
</div>

<div class="grid">
  <div class="item"><img src="icon1.png"><div class="label">ลงทะเบียน บก.ทท.</div></div>
  <div class="item"><img src="icon2.png"><div class="label">ทำเนียบกำลังพล</div></div>
  <div class="item"><img src="icon3.png"><div class="label">MAIL</div></div>
  <div class="item"><img src="icon4.png"><div class="label">RDP</div></div>
  <div class="item"><img src="icon5.png"><div class="label">E-DOCUMENT</div></div>
  <div class="item"><img src="icon6.png"><div class="label">E-DOCUMENT MCC</div></div>
  <div class="item"><img src="icon7.png"><div class="label">ENCRYPTION</div></div>
  <div class="item"><img src="icon8.png"><div class="label">RTARF DRIVE</div></div>
</div>

</body>
</html>
